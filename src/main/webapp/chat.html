<!DOCTYPE html>
<html>
<head>
<title>WebSocket/SockJS Echo Sample (Adapted from Tomcat's echo sample)</title>
<style type="text/css">
#connect-container {
	float: left;
	width: 400px
}
#connect-container div {
	padding: 5px;
}
#console-container {
	float: left;
	margin-left: 15px;
	width: 400px;
}
#console {
	border: 1px solid #CCCCCC;
	border-right-color: #999999;
	border-bottom-color: #999999;
	height: 170px;
	overflow-y: scroll;
	padding: 5px;
	width: 100%;
}
#console p {
	padding: 0;
	margin: 0;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.3/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
<script type="text/javascript">
        var sock = null;
        var stompClient = null;
        
        function connect() {
        	sock = new SockJS('/tutorial01/socketjs/chat');
        	
        	sock.onopen = function () {
                log('[Connect]');
            };
            
            sock.onmessage = function (event) {
                log('[SEND]' + event.data);
            };
            
            sock.onclose = function (event) {
                log('[Disconnect]');
            };
        }
        function disconnect() {
            if (sock != null) {
            	sock.close();
            	sock = null;
            }
        }
        
        function init() {
        	var nickname = document.getElementById('nickname').value;
        	var msg = 'init/' + nickname;
        	log('[Init]');
        	sock.send(msg);
        }
        
        function chat() {
        	var receiver = document.getElementById('receiver').value;
            var message = document.getElementById('message').value;
            var msg = 'chat/' + receiver + '/' + message;
            sock.send(msg);
        }
        
        function log(message) {
            var console = document.getElementById('console');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            console.appendChild(p);
            while (console.childNodes.length > 25) {
                console.removeChild(console.firstChild);
            }
            console.scrollTop = console.scrollHeight;
        }
    </script>
</head>
<body>
	<div>
		<div id="connect-container">
			<div>
				<button id="connect" onclick="connect();">connect</button>
				<button id="disconnect" onclick="disconnect();">disconnect</button>
			</div>
			<div>
				<input type="text" id="nickname" value="nickname"/>
				<button id="init" onclick="init();">init</button>
			</div>
			<div>
				<input type="text" id="receiver" value="receiver"/>
				<textarea id="message" style="width: 350px">message</textarea>
				<button id="chat" onclick="chat();">chat</button>
			</div>
		</div>
		<div id="console-container">
			<div id="console"></div>
		</div>
	</div>
</body>
</html>
